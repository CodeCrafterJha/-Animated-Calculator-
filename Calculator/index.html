<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body id="body">
  </div>
  <div id="calculator">
    <h1 id="title">Calculator</h1>
    <p id="subtitle">Bihar Engineering University, Patna</p>

    <input type="text" id="display" readonly>

    <div class="buttons-container">

      <button class="btn" onclick="
      currentDisplay += '2';
      document.querySelector('#display').value = currentDisplay;
      ">2</button>



      <button class="btn" onclick="
      currentDisplay += '1';
      document.querySelector('#display').value = currentDisplay;
      ">1</button>



      <button class="btn" onclick="
      currentDisplay += '3';
      document.querySelector('#display').value = currentDisplay;
      ">3</button>



      <button class="btn" onclick="
      currentDisplay += '+';
      document.querySelector('#display').value = currentDisplay;
      ">+</button>



      <button class="btn" onclick="
      currentDisplay += '4';
      document.querySelector('#display').value = currentDisplay;
      ">4</button>



      <button class="btn" onclick="
      currentDisplay += '5';
      document.querySelector('#display').value = currentDisplay;
      ">5</button>



      <button class="btn" onclick="
      currentDisplay += '6';
      document.querySelector('#display').value = currentDisplay;
      ">6</button>



      <button class="btn">-</button>



      <button class="btn" onclick="
      currentDisplay += '7';
      document.querySelector('#display').value = currentDisplay;
      ">7</button>



      <button class="btn" onclick="
      currentDisplay += '8';
      document.querySelector('#display').value = currentDisplay;
      ">8</button>



      <button class="btn" onclick="
      currentDisplay += '9';
      document.querySelector('#display').value = currentDisplay;
      ">9</button>



      <button class="btn" onclick="
      currentDisplay += '*';
      document.querySelector('#display').value = currentDisplay;
      ">*</button>



      <button class="btn" onclick="
      currentDisplay += '0';
      document.querySelector('#display').value = currentDisplay;
      ">0</button>



      <button class="btn" onclick="
      currentDisplay = '';
      document.querySelector('#display').value = currentDisplay;
      ">C</button>




      <button class="btn" onclick="
      let result = eval(currentDisplay);
      document.querySelector('#display').value = result;
      currentDisplay = '';
      "> =</button>



      <button class="btn" onclick="
      currentDisplay += '/';
      document.querySelector('#display').value = currentDisplay;
      ">/</button>




      </div>
    </div>


  </div>

  <script>
    let currentDisplay = '';
    document.querySelector('#display').value = currentDisplay;
  </script>
</body>
</html>
